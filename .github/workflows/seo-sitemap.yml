name: SEO sitemap

on:
  push:
    paths:
      - 'irrigation/**'
      - 'shop/**'
      - 'blog/**'
      - 'boreholes/**'
      - 'landscaping/**'
      - 'leak-detection/**'
      - 'pumps/**'
      - 'rain-water-harvesting/**'
      - 'waste-water-systems/**'
      - 'water-filtration/**'
      - 'water-storage-tanks/**'
      - 'scripts/generate-sitemap.js'
      - 'package.json'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm ci || npm install

      - name: Generate sitemap and robots
        run: npm run seo:sitemap
        env:
          SITE_BASE_URL: ${{ secrets.SITE_BASE_URL }}

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain sitemap.xml robots.txt 2>/dev/null)" ]; then
            git add sitemap.xml robots.txt
            git commit -m "chore(seo): regenerate sitemap.xml and robots.txt [skip ci]" || true
            git push || echo "::warning::Push failed (check workflow permissions)"
          else
            echo "No changes to commit."
          fi
