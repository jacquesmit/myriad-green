<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop Pump Products | Myriad Green</title>
  <meta name="description" content="Browse pump products: booster pumps, borehole pumps, pressure pumps, controllers, and more." />
  <link rel="canonical" href="https://www.myriadgreen.co.za/shop/pumps/" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/css/bundles/site.min.css">
  <link rel="stylesheet" href="/css/pages/shop.css">
</head>
<body>
  <div id="site-nav"></div>
  <nav class="shop-nav my-1-5rem text-center">
  <a href="/shop/pumps">Pumps</a> |
  <a href="/shop/tanks">Tanks</a> |
  <a href="/shop/irrigation">Irrigation</a> |
  <a href="/shop/filtration">Filtration</a> |
  <a href="/shop/accessories">Accessories</a>
  </nav>
  <main class="container">
    <h1>Shop Pumps</h1>
    <div class="product-grid">
      <article class="product-card">
        <a href="booster-pump-kit.html">
          <figure><img src="/images/products/placeholder.svg" alt="Booster Pump Kit"></figure>
          <h3>Booster Pump Kit</h3>
        </a>
        <p class="description hidden"></p>
        <div class="card-actions">
          <button class="add-to-cart-btn" data-id="booster-pump-kit" data-name="Booster Pump Kit" data-price="0">Add to Cart</button>
          <button class="buy-now-btn" data-id="booster-pump-kit" data-name="Booster Pump Kit" data-price="0">Buy Now</button>
        </div>
      </article>
      <article class="product-card">
        <a href="borehole-pump-kit.html">
          <figure><img src="/images/products/placeholder.svg" alt="Borehole Pump Kit"></figure>
          <h3>Borehole Pump Kit</h3>
        </a>
        <p class="description hidden"></p>
        <div class="card-actions">
          <button class="add-to-cart-btn" data-id="borehole-pump-kit" data-name="Borehole Pump Kit" data-price="0">Add to Cart</button>
          <button class="buy-now-btn" data-id="borehole-pump-kit" data-name="Borehole Pump Kit" data-price="0">Buy Now</button>
        </div>
      </article>
      <article class="product-card">
        <a href="pressure-pump-basic.html">
          <figure><img src="/images/products/placeholder.svg" alt="Pressure Pump Basic"></figure>
          <h3>Pressure Pump Basic</h3>
        </a>
        <p class="description hidden"></p>
        <div class="card-actions">
          <button class="add-to-cart-btn" data-id="pressure-pump-basic" data-name="Pressure Pump Basic" data-price="0">Add to Cart</button>
          <button class="buy-now-btn" data-id="pressure-pump-basic" data-name="Pressure Pump Basic" data-price="0">Buy Now</button>
        </div>
      </article>
      <article class="product-card">
        <a href="pump-controller.html">
          <figure><img src="/images/products/placeholder.svg" alt="Pump Controller"></figure>
          <h3>Pump Controller</h3>
        </a>
        <p class="description hidden"></p>
        <div class="card-actions">
          <button class="add-to-cart-btn" data-id="pump-controller" data-name="Pump Controller" data-price="0">Add to Cart</button>
          <button class="buy-now-btn" data-id="pump-controller" data-name="Pump Controller" data-price="0">Buy Now</button>
        </div>
      </article>
      <article class="product-card">
        <a href="pump-station-kit.html">
          <figure><img src="/images/products/placeholder.svg" alt="Pump Station Kit"></figure>
          <h3>Pump Station Kit</h3>
        </a>
        <p class="description hidden"></p>
        <div class="card-actions">
          <button class="add-to-cart-btn" data-id="pump-station-kit" data-name="Pump Station Kit" data-price="0">Add to Cart</button>
          <button class="buy-now-btn" data-id="pump-station-kit" data-name="Pump Station Kit" data-price="0">Buy Now</button>
        </div>
      </article>
      <article class="product-card">
        <a href="submersible-pump.html">
          <figure><img src="/images/products/placeholder.svg" alt="Submersible Pump"></figure>
          <h3>Submersible Pump</h3>
        </a>
        <p class="description hidden"></p>
        <div class="card-actions">
          <button class="add-to-cart-btn" data-id="submersible-pump" data-name="Submersible Pump" data-price="0">Add to Cart</button>
          <button class="buy-now-btn" data-id="submersible-pump" data-name="Submersible Pump" data-price="0">Buy Now</button>
        </div>
      </article>
    </div>
  </main>
  <div id="booking-modal-container"></div>
  <div id="cartModal" class="cart-modal hidden">
    <div class="cart-modal-content">
      <button id="closeCartBtn" class="close-btn" aria-label="Close cart">&times;</button>
      <h2>Your Cart</h2>
      <ul id="cartItemsList" class="cart-items-list"></ul>
      <p class="total">Total: R<span id="cartTotal">0.00</span></p>
      <div class="checkout-actions">
        <a href="/checkout" class="cart-checkout-btn">Proceed to Checkout</a>
      </div>
    </div>
  </div>
  <footer id="site-footer"></footer>
  <button id="openCartBtn" class="floating-cart-btn" aria-label="View cart">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-badge" id="cartCount">0</span>
  </button>
  <script src="/js/site-init.js" defer></script>
  <script src="/js/booking-modal-loader.js" defer></script>
  <script src="/js/cart-modal.js" defer></script>
  <script src="/js/checkout.js" defer></script>
</body>
</html>
